<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo" />
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">is where life happens</span>
                </h1>

                <a href="#" class="btn btn--white btn--animated">Discover Our Tours</a>
            </div>  

        </header>

        <script>

            const avgMarketPrice = 17.75;
            const beforeAvgPrice = 59.65;
            const oversold = beforeAvgPrice - avgMarketPrice;
            const capital = 5000;
            const shares = (capital / avgMarketPrice);
            const profit = shares * oversold;
            
           const btn = document.querySelector('.btn');

           btn.addEventListener('click', () => {
                console.log('capital: '+capital);
                console.log('shares: '+shares);
                console.log('oversold: '+oversold);
                console.log('profit: '+profit);
                console.log('Norwegian Cruise Line: '+avgMarketPrice);
                console.log('beforeAvgPrice: '+beforeAvgPrice);
                return ;
           });
        </script>
        
    </body>
</html>
